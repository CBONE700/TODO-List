<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
</head>
<body>
    <div id="bar">TO-DO LIST</div>
    <div id="content">
        <div id="navbar">
            <div id="Home">Home</div>
            <div id="Today">Today</div>
            <div id="Week">Week</div>
            <div id="Projects">Projects</div>
            <button id="modalOpenAdd">+</button>
        </div>
        <div id="todoItems">
        </div>
        <dialog id="addTodoDialog">
            <div>
                <div id="objectType">
                    <div id="todoHeading">TODO</div>
                    <div id="projectHeading">Project</div>
                </div>
                <form method="dialog" id="addTodoForm">
                </form>
            </div>
        </dialog>
        <dialog id="editTodoDialog">
            <form method="dialog" id="editTodoForm">
                    <label for="titleEdit"><div>Title:</div><input type="text" id="titleEdit" name="todoTitle" required></label>
                    <label for="descEdit"><div>Description:</div><textarea id="descEdit" name="todoDescription" rows="4" cols="40"></textarea></label>
                    <label for="dueDateEdit"><div>Due Date:</div><input type="date" id="dueDateEdit" name="todoDueDate" required></label>
                    <fieldset>
                        <legend>Priority</legend>
                        <label for="UrgentEdit"><div>Urgent</div><input type="radio" id="UrgentEdit" name="todoPriorityEdit" value="Urgent" checked></label>
                        <label for="HighEdit"><div>High</div><input type="radio" id="HighEdit" name="todoPriorityEdit" value="High"></label>
                        <label for="MediumEdit"><div>Medium</div><input type="radio" id="MediumEdit" name="todoPriorityEdit" value="Medium"></label>
                        <label for="LowEdit"><div>Low</div><input type="radio" id="LowEdit" name="todoPriorityEdit" value="Low"></label>
                    </fieldset>
                    <div><button autofocus type="submit" id="submitButtonEdit">Update</button> <button autofocus id="modalCloseEdit">Close</button></div>
            </form>
        </dialog>
    </div>
</body>
</html>
