<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TO-DO LIST</title><script defer="defer" src="main.js"></script></head><body><div id="bar">TO-DO LIST</div><div id="content"><div id="navbar"><div><button id="Home">Home</button></div><div><button id="Today">Today</button></div><div><button id="Week">Week</button></div><div id="Projects"><div>Projects</div></div><button id="modalOpenAdd">+</button></div><div id="todoItems"></div><dialog id="addTodoDialog"><div><div id="objectType"><button id="todoHeading">TODO</button> <button id="projectHeading">Project</button></div><form method="dialog" id="addTodoForm"></form></div></dialog><dialog id="editTodoDialog"><form method="dialog" id="editTodoForm"><label for="titleEdit"><div>Title:</div><input id="titleEdit" name="todoTitle" required></label> <label for="descEdit"><div>Description:</div><textarea id="descEdit" name="todoDescription" rows="4" cols="40"></textarea></label> <label for="dueDateEdit"><div>Due Date:</div><input type="date" id="dueDateEdit" name="todoDueDate" required></label><fieldset><legend>Priority</legend><label for="UrgentEdit"><div>Urgent</div><input type="radio" id="UrgentEdit" name="todoPriorityEdit" value="Urgent" checked="checked"></label> <label for="HighEdit"><div>High</div><input type="radio" id="HighEdit" name="todoPriorityEdit" value="High"></label> <label for="MediumEdit"><div>Medium</div><input type="radio" id="MediumEdit" name="todoPriorityEdit" value="Medium"></label> <label for="LowEdit"><div>Low</div><input type="radio" id="LowEdit" name="todoPriorityEdit" value="Low"></label></fieldset><div><button autofocus type="submit" id="submitButtonEdit">Update</button> <button autofocus id="modalCloseEdit">Close</button></div></form></dialog></div></body></html>
